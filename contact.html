                <h1 class="contact-form-title">Contact us</h1>
                <img src="/Images/people-laughing.jpg" alt="" class="contact-form-image" />

                <div class="contact-form-container">
                    
                    <form class="contact-form" action="#" method="POST">

                        <label for="fname">First name: <span class="required">*</span></label>
                        <input type="text" id="fname" placeholder="Name" required>

                        <label for="lname">Last name: </label>
                        <input type="text" id="lname" placeholder="Surname">

                        <label for="email">Email: <span class="required">*</span></label>
                        <input type="email" id="email" placeholder="john.smith@gmail.com" required>

                        <label for="message">Message: <span class="required">*</span></label>
                        <textarea id="message"  placeholder="Message" required></textarea>

                        <input class="button-primary button-send" type="submit" value="Send" />
                    </form>
                </div>
            </div>
                

        </section>
